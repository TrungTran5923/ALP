<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="shortcut icon" href="img/logo/ALP - shortcut icon.png" type="image/svg+xml" />
        <!-- nhúng các thư viện ngoài vào đây -->
        <!-- bs5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- fontgg -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- icon -->
        <link rel="stylesheet" href="sub/css/all.min.css" />
        <!-- nhúng các css tự viết -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="s-header"></div>
        <div class="s-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 left">
                        <h2>Our Contact</h2>
                        <div class="b-info">
                            <div class="b-info-detail">
                                <i class="fa-sharp fa-regular fa-location-dot"></i>
                                <span>59C Nguyen Dinh Chieu, Vo Thi Sau Ward, District 3, Ho Chi Minh City</span>
                            </div>
                            <div class="b-info-detail">
                                <i class="fa-sharp fa-solid fa-envelope"></i>
                                <span>ALP@gmail.com</span>
                            </div>
                            <div class="b-info-detail">
                                <i class="fa-regular fa-phone-volume"></i>
                                <span>(+84) 0902368316</span>
                            </div>
                            <div class="b-social">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 right">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1298.3955166804417!2d106.69406409455645!3d10.78305159540492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f36c74caa99%3A0x743c446a2eef20a5!2sUniversity%20of%20Economics%20HCMC%20(UEH)%20-%20Campus%20A!5e0!3m2!1sen!2s!4v1696584856042!5m2!1sen!2s"
                            width="600"
                            height="450"
                            style="border: 0"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                    </div>
                </div>
                <div class="row b-question">
                    <h2>Have a question? Contact us!</h2>
                    <form class="b-question-form">
                        <div class="b-form-detail">
                            <p>Fullname:</p>
                            <input name="fullname" type="text" />
                        </div>
                        <div class="b-form-detail">
                            <p>Email:</p>
                            <input name="email" type="email" />
                        </div>
                        <div class="b-form-detail">
                            <p>Order Note (Optinal):</p>
                            <textarea name="" id=""></textarea>
                        </div>
                        <button class="c-btn1"><span>SEND</span></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="s-footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/base.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
