<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
        <link rel="shortcut icon" href="img/logo/ALP - shortcut icon.png" type="image/svg+xml" />
        <!-- nhúng các thư viện ngoài vào đây -->
        <!-- bs5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- fontgg -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- icon -->
        <link rel="stylesheet" href="sub/css/all.min.css" />
        <!-- nhúng các css tự viết -->
        <link rel="stylesheet" href="scss/style.css" />
    </head>
    <body>
        <div class="s-header"></div>
        <div class="s-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 b-bill-detail">
                        <h4>THÔNG TIN KHÁCH HÀNG</h4>
                        <form class="b-form-bill" action="success.html">
                            <div class="b-form-detail">
                                <p>Họ & Tên:</p>
                                <input name="fullname" type="text" />
                            </div>
                            <div class="b-form-detail">
                                <p>Email:</p>
                                <input name="email" type="email" />
                            </div>
                            <div class="b-form-detail">
                                <p>Số điện thoại:</p>
                                <input name="phone" type="number" />
                            </div>
                            <div class="b-form-detail">
                                <p>Địa chỉ:</p>
                                <input name="address" type="number" />
                            </div>
                            <div class="b-form-detail">
                                <p>Ghi chú (Tùy chọn):</p>
                                <textarea name="" id=""></textarea>
                            </div>
                            <button class="c-btn1" onclick="showPage('success')"><span>THANH TOÁN</span></button>
                        </form>
                    </div>
                    <div class="col-lg-4 b-bill-order">
                        <p class="title">Đơn hàng của bạn</p>
                        <div class="b-ordertop">
                            <div class="b-order-content">
                                <p>SẢN PHẨM</p>
                                <p>TẠM TÍNH</p>
                            </div>
                        </div>
                        <div class="b-orderbody">
                            <div class="b-order-content">
                                <p>
                                    ALP Handbag <span>x <span>2</span></span>
                                </p>
                                <p class="price"><span>1.600.000</span>đ</p>
                            </div>
                        </div>
                        <div class="b-oderbot">
                            <div class="b-order-content">
                                <p class="total">Tạm tính</p>
                                <p class="price"><span>1.600.000</span>đ</p>
                            </div>
                            <div class="b-order-content">
                                <p class="total">Shipping</p>
                                <div class="ship-option">
                                    <div class="checkbox"><input type="checkbox" /> Nhận tại cửa hàng</div>
                                    <div class="checkbox"><input type="checkbox" /> Giao hàng: 20.000đ</div>
                                </div>
                            </div>
                            <div class="b-order-content">
                                <p class="total">Tổng</p>
                                <p class="price"><span>1.600.000</span>đ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-scroll-btn"><i class="fa-sharp fa-regular fa-angles-up"></i></div>
        <div class="s-footer"></div>
        <script src="js/base.js"></script>
        <script src="js/checkout.js"></script>
    </body>
</html>
