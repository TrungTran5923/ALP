<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="shortcut icon" href="img/logo/ALP - shortcut icon.png" type="image/svg+xml" />
        <!-- nhúng các thư viện ngoài vào đây -->
        <!-- bs5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- fontgg -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- icon -->
        <link rel="stylesheet" href="sub/css/all.min.css" />
        <!-- nhúng các css tự viết -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="s-header"></div>
        <div class="s-body">
            <div class="container">
                <h2>Login</h2>
                <form class="b-form" action="home-login.html">
                    <div class="b-form-detail">
                        <p>Email:</p>
                        <input name="email" type="email" />
                    </div>
                    <div class="b-form-detail">
                        <p>Password:</p>
                        <input name="pass" type="password" />
                    </div>
                    <button class="c-btn1"><span>Login</span></button>
                </form>
            </div>
        </div>
        <div class="s-footer"></div>
        <script src="js/base.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
