<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Regist</title>
        <link rel="shortcut icon" href="img/logo/ALP - shortcut icon.png" type="image/svg+xml" />
        <!-- nhúng các thư viện ngoài vào đây -->
        <!-- bs5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- fontgg -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- icon crack -->
        <link rel="stylesheet" href="sub/css/all.min.css" />
        <!-- nhúng các css tự viết -->
        <link rel="stylesheet" href="scss/style.css" />
    </head>
    <body>
        <div class="s-header"></div>
        <div class="s-body">
            <div class="container">
                <h2>ĐĂNG KÝ</h2>
                <form class="b-form">
                    <div class="b-form-detail">
                        <p>Tên đăng nhập:</p>
                        <input name="username" class="form-input" type="text" placeholder="Tên đăng nhập" />
                        <div class="error"></div>
                    </div>
                    <div class="b-form-detail">
                        <p>Email:</p>
                        <input name="email" class="form-input" type="email" placeholder="Email" />
                        <div class="error"></div>
                    </div>
                    <div class="b-form-detail">
                        <p>Nhập Mật khẩu:</p>
                        <input name="password" class="form-input" type="password" placeholder="Nhập mật khẩu" />
                        <div class="error"></div>
                    </div>
                    <div class="b-form-detail">
                        <p>Nhập lại Mật khẩu:</p>
                        <input name="repassword" class="form-input" type="password" placeholder="Nhập lại mật khẩu" />
                        <div class="error"></div>
                    </div>
                    <div class="b-form-detail">
                        <p>
                            Bạn đã có tài khoản: <span><a href="login.html">Đăng nhập ngay!</a></span>
                        </p>
                    </div>
                    <button class="c-btn1" type="submit"><span>Đăng ký</span></button>
                </form>
            </div>
        </div>
        <div class="s-footer"></div>
        <script src="js/base.js"></script>
        <script src="js/regist.js"></script>
    </body>
</html>
