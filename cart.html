<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <link rel="shortcut icon" href="img/logo/ALP - shortcut icon.png" type="image/svg+xml" />
        <!-- nhúng các thư viện ngoài vào đây -->
        <!-- bs5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- fontgg -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- icon -->
        <link rel="stylesheet" href="sub/css/all.min.css" />
        <!-- nhúng các css tự viết -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="s-header"></div>
        <div class="s-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 b-cart-info">
                        <p class="selection">Your Selection <span>(2 items)</span></p>
                        <div class="b-cart-content">
                            <table>
                                <thead>
                                    <td></td>
                                    <td></td>
                                    <td>PRODUCT</td>
                                    <td>PRICE</td>
                                    <td>QUANTITY</td>
                                    <td>SUBTOTAL</td>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>X</td>
                                        <td><img src="img/product/handbag/detail/blue-2.jpeg" alt="" /></td>
                                        <td>Blue ALP Handbag</td>
                                        <td>$<span>800</span></td>
                                        <td>
                                            <div class="amount">
                                                <span>1</span>
                                                <div class="amount-btn">
                                                    <i id="plus" class="fa-solid fa-angle-up plus"></i>
                                                    <br />
                                                    <i id="minus" class="fa-solid fa-angle-down minus"></i>
                                                </div>
                                            </div>
                                        </td>
                                        <td>$<span>800</span></td>
                                    </tr>
                                    <tr>
                                        <td>X</td>
                                        <td><img src="img/product/handbag/detail/blue-2.jpeg" alt="" /></td>
                                        <td>Blue ALP Handbag</td>
                                        <td>$<span>800</span></td>
                                        <td>
                                            <div class="amount">
                                                <span>1</span>
                                                <div class="amount-btn">
                                                    <i id="plus" class="fa-solid fa-angle-up plus"></i>
                                                    <br />
                                                    <i id="minus" class="fa-solid fa-angle-down minus"></i>
                                                </div>
                                            </div>
                                        </td>
                                        <td>$<span>800</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-4 b-cart-money">
                        <p class="total-title">Cart Totals</p>
                        <div class="b-total">
                            <p>Subtotal</p>
                            <p class="price">$ <span>1600</span></p>
                        </div>
                        <div class="b-total">
                            <p>Total</p>
                            <p class="price">$ <span>1600</span></p>
                        </div>
                        <div class="btn">
                            <button class="c-btn1" onclick="showPage('checkout')"><span>PROCEED TO CHECKOUT</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-footer"></div>
        <script src="js/base.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
